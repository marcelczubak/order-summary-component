<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Order summary card</title>

</head>
<main>
<body>
  <div class="container">
    <img class="card-top" src="./images/illustration-hero.svg" alt="#">
    <div class="content">
      <h1 class="heading dark">Order Summary</h1>
      <p class="sub-heading grey">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      <div class="subs-box">
        <div class="subs-content">
          <div class="separate">
            <img src="./images/icon-music.svg" alt="#" class="music-icon">
            <div class="col-flex">
              <h2 class="subs-name dark">Annual Plan</h2>
              <h3 class="subs-price grey">$59.99/year</h3>
            </div>
          </div>
          <p class="change violet">Change</p>
        </div>
      </div>
      <button class="payment">Proceed to Payment</button>
      <h4 class="cancel grey">Cancel Order</h4>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Marcel Czubak</a>.
  </div>
</body>
</main>
</html>
